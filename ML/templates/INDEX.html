<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malware URL Checker</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"
<body>
  <header>
    <div class="container">
      <h1>Malware URL Checker</h1>
    </div>
  </header>

  <section class="main">
    <div class="container">
      <form id="url-form">
        <div class="url-checker">
          <input id="url-input" type="text" placeholder="Enter website address">
          <button type="submit">Check</button>
        </div>
      </form>
      <div id="safety-status"></div>
      <ul id="scan-details"></ul>
      <div class="fake-detections">
        <div class="fake-detection">
          <h2>Fake Product Detection</h2>
          <input type="text" placeholder="Enter product details">
          <button>Detect Fake Product</button>
        </div>
        <div class="fake-detection">
          <h2>Fake Review Detection</h2>
          <input type="text" placeholder="Enter review text">
          <button>Detect Fake Review</button>
        </div>
        <div class="fake-detection">
          <h2>Fake Transaction Detection</h2>
          <input type="text" placeholder="Enter transaction details">
          <button>Detect Fake Transaction</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2024 Malware URL Checker. All rights reserved.</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='SCRIPT.js') }}"></script>
</body>
</html>
